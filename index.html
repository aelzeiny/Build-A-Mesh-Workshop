<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Navigation Mesh</title>
    <link rel="stylesheet" href="application.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <div id="controls">

      <div class="step" id="step-1">
        <h2>STEP 1:</h2>
        <h3>PROCEDURAL LEVEL GENERATION</h3>
        <label for="percentWalls">WALLS %:
          <input id="percentWalls" type="range"/>
        </label>
        <br/>
        <button id="regenAutoma">regenerate</button>
        <button id="next-1">next</button>
      </div>

      <div class="step" id="step-2">
        <h2>STEP 2:</h2>
        <h3>Modify Mesh</h3>
        <button id="clipperPlus">+</button>
        <button id="clipperMinus">-</button>
        <br/>
        <button id="next-2">next</button>
      </div>

      <div class="step" id="step-3">
        <h2>STEP 3:</h2>
        <h3>Drop the player on the map</h3>
      </div>

      <div class="step" id="step-4">
        <h2>STEP 4:</h2>
        <h3>Building the Mesh</h3>
        <button id="next-4">continue</button>
      </div>

      <div class="step" id="step-5">
        <h2>STEP 5:</h2>
        <h3>Look at him go!</h3>
        <button id="reset">reset</button>
      </div>
    </div>
    <article>
      <canvas></canvas>
    </article>
  </body>
</html>
